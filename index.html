<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="calc">
        <div class="tabs">
            <div class="tab-left active">Лендинг</div>
            <div class="tab-right">Многостраничник</div>
        </div>
        <div class="blocks" id="blocks-block">
            <div class="blocks-title">Количество блоков</div>
            <input type="text" class="counter" id="counter-block">
        </div>
        <div class="blocks" id="pages-block">
            <div class="blocks-title">Количество страниц</div>
            <input type="text" class="counter" id="counter-pages">
        </div>
        <div class="blocks">
            <div class="blocks-title">Количество часов на проект</div>
            <input type="text" class="counter" id="counter-hours">
        </div>
        <div class="blocks">
            <div class="blocks-title">Стоимость часа работы</div>
            <input type="text" class="counter" id="counter-rate">
        </div>
        <div class="addiction">
            <div class="addiction-title">Дополнительно 
            </div>
            <div class="addiction-block">
                <label>
                    <input type="checkbox" class="checkbox" id="changes-check">
                    <span class="checkbox-custom"></span>
                    Возможность редактировать текст на сайте
                </label>
                <label>
                    <input type="checkbox" class="checkbox" id="changes-cms">
                    <span class="checkbox-custom"></span>
                    Установка на CMS
                </label>
            </div>
        </div>
        <div class="total">
            Общая стоимость
            <input type="text" value="0" class="total-count" id="total-value">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
